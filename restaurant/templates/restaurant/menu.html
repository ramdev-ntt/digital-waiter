<!DOCTYPE html>
<html>
<head>
    <title>Digital Waiter Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-5">üçΩÔ∏è The Digital Waiter</h1>

        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="row">
                {% for item in menu_items %}
                <div class="col-md-4 mb-4">
                    
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <h3 class="card-title">{{ item.name }}</h3>
                            <h4 class="text-success">${{ item.price }}</h4>
                            <p class="text-muted">Delicious and fresh.</p>
                        </div>
                        <div class="card-footer bg-white border-top-0 text-center pb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" 
                                       id="item_{{ item.id }}" 
                                       name="selected_items" 
                                       value="{{ item.id }}" 
                                       style="transform: scale(1.5);">
                                <label class="form-check-label ms-2 fw-bold" for="item_{{ item.id }}">
                                    Add to Order
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                {% endfor %}
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-4 mb-5">
                <button type="submit" class="btn btn-success btn-lg">
                    Generate Bill üßæ
                </button>
            </div>

        </form>
    </div>

</body>
</html>
